{% extends 'budget/base.html' %}

{% block body %}
<div class="col py-3">
    <div class="container-fluid">
        <div class="row">
            <h1>Add a Transaction</h1>
        </div>
        <div class="row mt-2">
            <div class="bg-dark h-100 bg-opacity-25 col-md-8">
                <form method="POST" class="my-4 mx-4 text-light" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col form-group py-1">
                            <label for="type">Transaction Type</label>
                            {{ form.type }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group py-1">
                            <label for="Label">Label</label>
                            {{ form.label }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group py-1">
                            <label for="desc">Description</label>
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group py-1">
                            <label for="amount">Amount</label>
                            {{ form.amount }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group py-1">
                            <label for="date">Date</label>
                            {{ form.date }}
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-custom-1 px-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
